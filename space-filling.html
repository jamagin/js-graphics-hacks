<html>

<head>
  <title>Space filling rainbows</title>
  <script type="module" src="space-filling.js"></script>
</head>

<body>
  <p>
    Iterations:
    <input type="text" min="1" max="13" value="10" id="iterations" />
    HSV start:
    <input type="text" value="0,1,1" id="hsvStart" />
    HSV end:
    <input type="text" value="1,1,1" id="hsvEnd" />
    <input type="button" value="Go" id="go" />
    Rules:
    <textarea id="rules" name="rules" rows="5" style="width:60%">
  {
  "A": "+BF-AFA-FB+",
  "B" : "-AF+BFB+FA-"
  }
  </textarea>
  </p>
  <p>Click below for to rerun with different values and origin:</p>
  <canvas id="maincanvas" style="border: 1px solid black"></canvas>
</body>

</html>
